<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Найди баг</title>
</head>
<body>
  <div class="game-background">
    <main class="menu">
      <header class="header">
        <h1 class="header_title">Выберите уровень сложности:</h1>
        <p class="header_text">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт. </p>
      </header>
      <section class="choice">
        <button class="choise_level active" id="easy">Простой</button>
        <button class="choise_level" id="medium">Средний</button>
        <button class="choise_level" id="hard">Сложный</button>
      </section>
      <button class="start-game">Начать игру</button>
    </main>
  </div>
   <script src="js/script.js"></script>
</body>
</html>
